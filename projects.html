  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to right, #3a1c71, #d76d77, #ffaf7b);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    nav {
      margin-bottom: 30px;
    }
    nav a {
      color: #00ffff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ff0;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 1.5em;
    }
    .card p {
      font-size: 1em;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      color: #eee;
      font-size: 0.9em;
    }
  </style>
